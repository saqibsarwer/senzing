<div class="container">
  <div class="row vh-100">
    <div class="col-6 m-auto">
      <div class="col-12 text-center mb-3"><img class="logo" src="./../../assets/login.svg" title="Logo"></div>

      <div class="mainLoginBox pt-30 pb-30">
        <div class="mainLoginHeading pb-20"><em>A</em>utomation of <em>N</em>on-judgemental <em>T</em>asks (ANT)</div>

        <div class="col-11 loginForm m-auto pt-30 pb-30">
          <form [formGroup]="loginForm" ngS novalidate autocomplete="off">

            <div class="form-group col-4 m-auto">
              <input type="text" class="loginFormInputFieldText mb-10" formControlName="username" id="username"
                aria-describedby="username" placeholder="Me" >
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors?.['required']">
                  Username is required.
                </div>
              </div>
            </div>
            <div class="form-group col-4 m-auto">
              <input type="password" class="loginFormPassField mb-10" id="password" formControlName="password" placeholder="Secret Key"  (keyup.enter)="login()">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors?.['required']">
                  Password is required.
                </div>
                <div *ngIf="password.errors?.['minlength']">
                  Password must be at least 5 characters long.
                </div>
              </div>
            </div>
          </form>

        </div>

      </div>

    </div>
  </div>
</div>
